- summary: |
    Не работает закрытие модульного окна "крестиком" после оформления заказа
  environment: |
    Yandex Browser Версия 23.9.4.837 (64-bit)
    OC Windows 11
  steps-to-reproduce: |
    - в каталоге выбираем понравившийся товар
    - добавляем товары в корзину
    - перейти на страницу корзины
    - нажать на кнопку "Checkout"
    - всплывает модульное окно "Заказ успешно оформлен"
    - нажимаем "крестик" в правом верхнем углу модульного окна
  expected-result: |
    Модульное окно успешно закрылось
  actual-result: |
