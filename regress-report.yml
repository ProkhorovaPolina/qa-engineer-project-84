bugreports:
  - summary: |
    Не работает фильтр "языки"
  environment: |
    Yandex Browser Версия 23.9.4.837 (64-bit)
    OC Windows 11
  steps-to-reproduce: |
    - справа в верхнем углу открываем список языков
    - выбираем язык "Русский"
  expected-result: |
    Магазин открывается на русском языке
  actual-result: |
    Магазин частично перевелся на русский язык,часть осталась на английсом 

  - summary: |
    Не работает фильтр "поиск" по ключевому слову
  environment: |
    Yandex Browser Версия 23.9.4.837 (64-bit)
    OC Windows 11
  steps-to-reproduce: |
    - в поисковой строке вводим значение "watch"
    - нажимае "enter"
  expected-result: |
     В списке товаров отображаются только товары, которые содержат слово "watch" в названии или кратком описании
  actual-result: |
     Ничего не происходит, список товаров не меняется

- summary: |
    Нет работает фильтр "Price"
  environment: |
    Yandex Browser Версия 23.9.4.837 (64-bit)
    OC Windows 11
  steps-to-reproduce: |
    - в модальном окне "Price frome" вводим значение "500"
  expected-result: |
     В списке товаров отображаются товары не ниже 500$
  actual-result: |
    Фильтр не учитывает цены со скидкой  

- summary: |
    Не работает сочетание фильтров
  environment: |
    Yandex Browser Версия 23.9.4.837 (64-bit)
    OC Windows 11
  steps-to-reproduce: |
    - слева в поисковой строке вводим значение "Perfume"
    - выбираем категорию "fragrances"
    - в списке брендов "отмечаем" "Fog Scent Xpressio"
  expected-result: |
     В списке товаров отображаются товары соответствующие критериям поиска
  actual-result: |
     Ничего не происходит, список товаров не меняется

- summary: |
    Фильтр не реагирует на некорректную фильтрацию
  environment: |
    Yandex Browser Версия 23.9.4.837 (64-bit)
    OC Windows 11
  steps-to-reproduce: |
    - слева в поисковой строке вводим значение "Perfume"
    - выбираем категорию "laptop"
  expected-result: |
     В списке товаров не отображаются товары с некорректной фильтрацией
  actual-result: |
     Ничего не происходит, список товаров не меняется

- summary: |
    Не сохраняется фильтрация после просмотра карточки товара
  environment: |
    Yandex Browser Версия 23.9.4.837 (64-bit)
    OC Windows 11
  steps-to-reproduce: |
    - в поисковой строке вводим значение "phone" 
    - выбираем бренд "iPhone"
    - выбираем понравившийся товар
    - открываем карточку товара
    - нажимааем стрелочку "назад"
  expected-result: |
    При возврате в список товаров, после просмотра карточки товара, сохраняется фильтрация 
  actual-result: |
    Отсутствует фильтрация полностью 

