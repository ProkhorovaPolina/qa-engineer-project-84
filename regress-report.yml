- summary: |
    Товары остаются в корзине после оформления заказаа
  environment: |
    Yandex Browser Версия 23.9.4.837 (64-bit)
    OC Windows 11
  steps-to-reproduce: |
    - в каталоге выбираем понравившийся товар
    - добавляем товары в корзину
    - перейти на страницу корзины
    - нажать на кнопку "Checkout"
    - заказ успешно оформлен
  expected-result: |
    При успешном оформлении заказа товары удаляются из корзины
  actual-result: |
