  environment: |
    Yandex Browser Версия 23.9.4.837 (64-bit)
    OC Windows 11
  steps-to-reproduce: |
    - открываем DevTools
    - устанавливаем параметры iPhone SE 375x667
    - открываем интернет магазин
    - просматриваем каталог товаров
    - перелистываем страницы
    - фильтруем товары
    - добавляем товары в корзину
    - оформляем заказ
  expected-result: |
    Интернет-магазин успешно работает: текст читаем, сохранилась вся нужная информация, не ограничился функционал магазина
  actual-result: | 
    Текст не помещается в заданные рамки размеров блоков и выходит за его пределы
    Съехала верстка
    Функционал не сохранен
